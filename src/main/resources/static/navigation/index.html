<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>摸鱼导航</title>
    <meta name="author" content="gclm"/>
    <meta name="description" content="摸鱼导航，提供聚合搜索框和网址导航。"/>
    <meta name="keywords" content="摸鱼搜索,摸鱼导航"/>
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net"/>
    <link rel="icon" href="img/search.png" sizes="192x192"/>
    <link rel="apple-touch-icon-precomposed" href="img/search.png"/>
    <meta name="msapplication-TileImage" content="img/search.png"/>
    <link rel="shortcut icon" href="img/search.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <!--UC强制全屏-->
    <meta name="browsermode" content="application">
    <!--UC应用模式-->
    <meta name="x5-fullscreen" content="true">
    <!--QQ强制全屏-->
    <meta name="x5-page-mode" content="app">
    <!--QQ应用模式-->
    <link href="font/embed.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <script src="https://at.alicdn.com/t/font_1592760_ia4zj4yyia.js"></script>
    <script src="https://at.alicdn.com/t/font_1592665_qtxgsonaqvd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/website.js"></script>
    <link rel="shortcut icon" href="img/logo.ico"/>
    <link rel="stylesheet" href="css/search.min.css"/>
    <style>
        body {
            background: url("https://api.ixiaowai.cn/gqapi/gqapi.php") no-repeat center/cover;
        }
    </style>
<body>
<div id="menu"><i></i></div>
<div class="list closed">
    <ul id="site_list">
    </ul>
</div>
<div id="content">
    <div class="con">
        <div class="shlogo">
            <div class="logo-text embed">摸鱼&nbsp;&nbsp;导航</div>
        </div>
        <section class="sousuo">
            <div class="search">
                <div class="search-box">
                    <svg class="icon" id="search-icon" aria-hidden="true">
                        <use xlink:href="#icon-baidu"></use>
                    </svg>
                    <input type="text" id="txt" class="search-input" autocomplete="off" autofocus="autofocus"
                           placeholder="百度搜索"/>
                    <svg class="icon" aria-hidden="true" id="search-clear" style="display: none;">
                        <use xlink:href="#icon-shanchu"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true" id="search-enter">
                        <use xlink:href="#icon-enter"></use>
                    </svg>
                </div>
                <!-- 搜索热词 -->
                <div class="box search-hot-text" id="box" style="display: none;">
                    <ul></ul>
                </div>
                <!-- 搜索引擎 -->
                <div class="search-engine" style="display: none;">
                    <div class="search-engine-head">
                        <strong class="search-engine-tit">选择您的默认搜索引擎：</strong>
                        <div class="search-engine-tool">搜索热词：
                            <label class="switch">
                                <input id="hot-btn" type="checkbox">
                                <div class="slider round"></div>
                            </label>
                        </div>
                    </div>
                    <ul class="search-engine-list"></ul>
                </div>
            </div>
        </section>
    </div>
    <div class="foot">©2018-2020 <a href="https://blog.gclmit.club/" target="_blank" class="embed">
        孤城落寞博客</a> All rights reserved.
        <a href="https://github.com/gclm" target="_blank" class="embed" style="font-size: 12px;">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-gitHub"></use>
            </svg>
        </a>
    </div>
</div>
</body>
<script src=" ./js/search.js"></script>
</html>
